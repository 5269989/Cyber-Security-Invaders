<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard</title>
</head>
<body>
    <h1>Leaderboard</h1>
    <table border="1">
        <tr>
            <th>Player Name</th>
            <th>Score</th>
        </tr>
        {% for player, score in rows %}
        <tr>
            <td>{{ player }}</td>
            <td>{{ score }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
